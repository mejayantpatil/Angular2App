<div class='row'>
<div class='col-md-3'>
</div>
<div class='col-md-6'>
	<form>
		<div class="form-group">
			<label for="emailid">Email address</label>
			<input type="email" class="form-control" id="emailid" placeholder="Email" [(ngModel)]="emailid">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="passowrd" placeholder="Password" [(ngModel)]="passowrd">
		</div>
		<div class="checkbox">
			<label>
			<input type="checkbox"> Check me out
			</label>
		</div>
		<button type="button" class="btn btn-default" (click)="login()">Login</button>
	</form>
</div>
<div class='col-md-3'>
</div>
</div>
